<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="[Barlow Semi Condensed](https://fonts.google.com/specimen/Barlow+Semi+Condensed);"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="index.js" async></script>
  <title>Document</title>
</head>
<body>
  <div class="scoreboard">
    <span id="scoreboard_rock" class="scoreboard_things">ROCK</span>
    <span id="scoreboard_paper" class="scoreboard_things">PAPER</span>
    <span id="scoreboard_scissors" class="scoreboard_things">SCISSORS</span>

    <div class="score">
      <span class="score_word">
        SCORE
      </span>
      <h1 class="score_num">
        0
      </h1>
    </div>
  </div>

  <main class="body">
    <div class="player1">
      <p class="player1_info">
          BOT PICKED  
      </p>
      <div class="player1_img">
          <img src="images/icon-scissors.svg" alt="what you choose" class="img1">
      </div>
    </div>

    <div class="info">
      <div class="info_header">
        YOU WIN
      </div>
      <div class="info_button">
        PLAY AGAIN
      </div>
    </div>

    <div class="player2">
      <p class="player2_info">
        YOU PICKED
      </p>
      <div class="player2_img">
        <img src="images/icon-scissors.svg" alt="what you choose" class="img2">
      </div>
    </div>
  </main>

  <section class="pick">
    <div class="rock-pick">
      <img src="images/icon-rock.svg" alt="Rock">
    </div>
    <div class="paper-pick">
      <img src="images/icon-paper.svg" alt="Paper">
    </div>
    <div class="scissors-pick">
      <img src="images/icon-scissors.svg" alt="Scissors">
    </div>
  </section>


</body>
</html>
